group 'com.agileengine'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.2'
    compile group: 'commons-jxpath', name: 'commons-jxpath', version: '1.3'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.3.1.Final'

    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'




    compile 'org.slf4j:slf4j-log4j12:1.7.25'
}
